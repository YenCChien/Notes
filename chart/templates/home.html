{% extends 'base.html' %}

<script>
{% block jquery %}

var endpoint = '/api/chart/data/'
var defaultData = []
var labels = [];
var tablelist = [];
var dbfiles = [];
$.ajax({
    method: "GET",
    url: endpoint,
    success: function(data){
        labels = data.labels
        defaultData = data.default
		tablelist = data.tables
		dbfiles = data.dbfiles
		num = data.num
        setSelect()
    },
    error: function(error_data){
        console.log("error")
        console.log(error_data)
    }
})

function setSelect(){
	console.log(tablelist)
	console.log(dbfiles)
	var myDiv = document.getElementById("myDiv");
	var selectList = document.getElementById("mySelect");
	selectList.setAttribute("onchange", "form.submit()");
	selectList.setAttribute("id", "mySelect");
	selectList.setAttribute("name", "mySelect");
	myDiv.appendChild(selectList);
	for (var i = 0; i < dbfiles.length; i++) {
		var option = document.createElement("option");
		option.setAttribute("value", dbfiles[i]);
		option.text = dbfiles[i];
		selectList.appendChild(option);
	}
	var ctx = document.getElementById("myChart");
	var myChart = new Chart(ctx, {
    type: 'pie',
    data: {
        labels: dbfiles,
        datasets: [{
            label: '# of Votes',
            data: num,
            backgroundColor: [
                'rgba(255, 99, 132, 0.2)',
                'rgba(54, 162, 235, 0.2)',
                'rgba(255, 206, 86, 0.2)',
                'rgba(75, 192, 192, 0.2)',
                'rgba(153, 102, 255, 0.2)',
                'rgba(255, 159, 64, 0.2)'
            ],
            borderColor: [
                'rgba(255,99,132,1)',
                'rgba(54, 162, 235, 1)',
                'rgba(255, 206, 86, 1)',
                'rgba(75, 192, 192, 1)',
                'rgba(153, 102, 255, 1)',
                'rgba(255, 159, 64, 1)'
            ],
            borderWidth: 1
        }]
    },
    options: {
		title: {
            display: true,
            text: 'DB Files'
        }
	}
})
$(document).ready(
  function() {
    var canvas = document.getElementById("myChart");
    canvas.onclick = function(evt) {
      var activePoints = myChart.getElementsAtEvent(evt);
      if (activePoints[0]) {
        var chartData = activePoints[0]['_chart'].config.data;
        var idx = activePoints[0]['_index'];
        var label = chartData.labels[idx];
        var value = chartData.datasets[0].data[idx];
		window.location.href="/api/chart/?mySelect=" + label
        <!-- console.log(url); -->
        <!-- alert(url); -->
      }
    };
  }
);
}
// var ctx = document.getElementById("myChart");
{% endblock %}
</script>

{% block content %}

<div class='col-sm-12' url-endpoint='{% url "api-data" %}'>
    <h1>Home</h1>
	<form action="api/chart/" method="get">
	<div id="myDiv"><b>File Name: </b></div>
	<div class="styled-select">
		<select id="mySelect">
			<option value="Choose db file">Choose db file</option>
		</select>
	</div>
	<style>
	div div div select {
		width: 200px;
		height: 26px;
		overflow: hidden;
		background: #ddd;
		border: 1px solid #ccc;
   }
	</style>
	<div class='col-sm-12'>
        <canvas id="myChart" width="300" height="150"></canvas>
    </div>
	</form>
</div>
{% endblock content %}
