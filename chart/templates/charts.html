{% extends 'base.html' %}

<script>
{% block jquery %}
var endpoint = '/api/chart/data/'
var defaultData = []
var datas = []
var labels = []
var tablelist = []
var dbtable = ""
$.ajax({
    method: "GET",
    url: endpoint,
    success: function(data){
        labels = data.labels
        defaultData = data.default
		tablelist = data.tables
		dbtable = data.table
		columns = data.columns
        setChart()
    },
    error: function(error_data){
        console.log("error")
        console.log(error_data)
    }
})

function setChart(){
	var myDiv = document.getElementById("myDiv");
	var selectList = document.createElement("select");
	selectList.setAttribute("onchange", "form.submit()");
	selectList.setAttribute("id", "myTable");
	selectList.setAttribute("name", "myTable");
	myDiv.appendChild(selectList);
	for (var i = 0; i < tablelist.length; i++) {
		var option = document.createElement("option");
		option.setAttribute("value", tablelist[i]);
		option.text = tablelist[i];
		selectList.appendChild(option);
	}
	$('#myTable').val(dbtable)
    var ctx = document.getElementById("myChart");
    var ctx2 = document.getElementById("myChart2");
	for (var i = 0; i < defaultData.length; i++){
		datas.push(defaultData[i][4])
	}
    var myChart = new Chart(ctx2, {
    type: 'line',
    data: {
        labels: labels,
        datasets: [{
            label: 'offset',
            data: datas,
            backgroundColor: [
                'rgba(255, 99, 132, 0.2)',
                'rgba(54, 162, 235, 0.2)',
                'rgba(255, 206, 86, 0.2)',
                'rgba(75, 192, 192, 0.2)',
                'rgba(153, 102, 255, 0.2)',
                'rgba(255, 159, 64, 0.2)'
            ],
            borderColor: [
                'rgba(255,99,132,1)',
                'rgba(54, 162, 235, 1)',
                'rgba(255, 206, 86, 1)',
                'rgba(75, 192, 192, 1)',
                'rgba(153, 102, 255, 1)',
                'rgba(255, 159, 64, 1)'
            ],
            borderWidth: 2
        }]
    },
    options: {
		title: {
            display: true,
            text: dbtable,
        }
    }
});
    <!-- var myChart = new Chart(ctx, { -->
    <!-- type: 'pie', -->
    <!-- data: { -->
        <!-- labels: labels, -->
        <!-- datasets: [{ -->
            <!-- label: '# of Votes', -->
            <!-- data: defaultData, -->
            <!-- backgroundColor: [ -->
                <!-- 'rgba(255, 99, 132, 0.2)', -->
                <!-- 'rgba(54, 162, 235, 0.2)', -->
                <!-- 'rgba(255, 206, 86, 0.2)', -->
                <!-- 'rgba(75, 192, 192, 0.2)', -->
                <!-- 'rgba(153, 102, 255, 0.2)', -->
                <!-- 'rgba(255, 159, 64, 0.2)' -->
            <!-- ], -->
            <!-- borderColor: [ -->
                <!-- 'rgba(255,99,132,1)', -->
                <!-- 'rgba(54, 162, 235, 1)', -->
                <!-- 'rgba(255, 206, 86, 1)', -->
                <!-- 'rgba(75, 192, 192, 1)', -->
                <!-- 'rgba(153, 102, 255, 1)', -->
                <!-- 'rgba(255, 159, 64, 1)' -->
            <!-- ], -->
            <!-- borderWidth: 1 -->
        <!-- }] -->
    <!-- }, -->
    <!-- options: {} -->
<!-- }); -->

//Build an array containing Customer records.
var customers = new Array();
customers.push(columns);
for (var i = 0; i < defaultData.length; i++){
		customers.push(defaultData[i])
}

//Create a HTML Table element.
var table = document.createElement("TABLE");
table.border = "1";
table.width = "100%"
table.bordercolor = "7c74b0";
table.style = "background-color:#f3F0F0;text-align:center";
table.cellpadding="1";
table.cellspacing="0";
//Get the count of columns.
var columnCount = customers[0].length;

//Add the header row.
var row = table.insertRow(-1);
for (var i = 0; i < columnCount; i++) {
    var headerCell = document.createElement("TH");
    headerCell.innerHTML = customers[0][i];
    row.appendChild(headerCell);
}

//Add the data rows.
for (var i = 1; i < customers.length; i++) {
    row = table.insertRow(-1);
    for (var j = 0; j < columnCount; j++) {
        var cell = row.insertCell(-1);
        cell.innerHTML = customers[i][j];
    }
}

var dvTable = document.getElementById("dvTable");
dvTable.innerHTML = "";
dvTable.appendChild(table);

}

{% endblock %}
</script>
